<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Open Trivia</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center py-3">👨‍👩‍👧‍👦 Open Trivia 🌍</h1>
      <h2 id="counter">
        All-Time Score: <span><!-- YOUR SCORE --> </span>
      </h2>
      <button id="reset">
        <i class="fa-solid fa-arrows-rotate"></i>
      </button>
      <div class="row justify-content-center">
        <div class="col-6 py-3">
          <form action="#">
            <div class="mb-3">
              <select class="form-select w-100">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
            <input
              class="btn btn-primary w-100"
              type="submit"
              value="Change Difficulty"
            />
          </form>
          <div>
            <!-- QUESTIONS INSERTED HERE, MARKUP BELOW -->
            <!-- <div class="card my-3 p-3 shadow rounded">
              <h3 class="text-center">How much chicken can a human being eat?</h3>
              <div class="questions">
                <button class="py-1">2</button>
                <button class="py-1">50</button>
                <button class="py-1">100</button>
                <button class="py-1">Yaoza</button>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
